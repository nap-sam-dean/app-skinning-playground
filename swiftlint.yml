# https://github.com/realm/SwiftLint#configuration

included:
  - Client/Client
  - Client/ClientTests
  - Skins/Skins
  - Skins/Example/Skins
  - Skins/Example/Tests

excluded:

disabled_rules:
  - trailing_comma
  - todo
  
opt_in_rules:

line_length:
  warning: 250
  error: 400

large_tuple:
  warning: 3
  error: 3

function_body_length:
  warning: 50
  error: 50

file_length:
  warning: 1000
  error: 1500

identifier_name:
  excluded:
    - id
    - ok
  min_length:
    warning: 2
    error: 3
  max_length:
    warning: 55
    error: 55

type_name:
  max_length: 45

trailing_whitespace:
  ignoresEmptyLines: false

vertical_whitespace:
  max_empty_lines: 2

trailing_semicolon: warning

trailing_newline: warning

statement_position:
  severity: warning

return_arrow_whitespace: warning

leading_whitespace: warning

control_statement: warning

conditional_returns_on_newline: warning

comma: warning

function_parameter_count: 6

colon:
  severity: error



# reporter type (xcode, json, csv, checkstyle)
reporter: "json"
